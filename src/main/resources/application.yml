server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/coffechain
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:db/changelog/master.yaml
